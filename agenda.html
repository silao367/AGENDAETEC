<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Salas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        
        /* Navbar minimalista */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .navbar-menu {
            display: flex;
            list-style: none;
        }
        
        .navbar-menu li {
            margin-left: 20px;
        }
        
        .navbar-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .navbar-menu a:hover {
            background-color: #34495e;
        }
        
        /* Container principal */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        /* Caixa de agenda */
        .agenda-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 25px;
        }
        
        .agenda-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .agenda-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .agenda-date {
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        /* Controles da agenda */
        .agenda-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        /* Filtro de salas */
        .filtro-salas {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filtro-salas label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .filtro-salas select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Eventos */
        .evento {
            padding: 15px;
            border-left: 4px solid #3498db;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        
        .evento:hover {
            transform: translateX(5px);
        }
        
        .evento-titulo {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .evento-info {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        
        .evento-sala, .evento-horario {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .evento-descricao {
            margin-top: 8px;
            color: #34495e;
        }
        
        /* Formulário de login */
        .login-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            z-index: 100;
            width: 300px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 99;
        }
        
        /* Modal de adicionar evento */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            z-index: 100;
            width: 400px;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        /* Responsividade */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            
            .navbar-menu {
                margin-top: 15px;
            }
            
            .navbar-menu li {
                margin: 0 10px;
            }
            
            .agenda-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .agenda-date {
                margin-top: 10px;
            }
            
            .agenda-controls {
                flex-direction: column;
            }
            
            .modal {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar minimalista -->
    <nav class="navbar">
        <div class="navbar-title">Agenda de Salas</div>
        <ul class="navbar-menu">
            <li><a href="#" id="loginLink">Login</a></li>
            <li><a href="#" id="agendaLink">Agenda</a></li>
        </ul>
    </nav>
    
    <!-- Container Principal -->
    <div class="container">
        <!-- Caixa de Agenda -->
        <div class="agenda-box">
            <div class="agenda-header">
                <h2 class="agenda-title">Agenda de Salas</h2>
                <div class="agenda-date" id="data-atual">Segunda-feira, 12 de Junho de 2023</div>
            </div>
            
            <!-- Filtro de salas -->
            <div class="filtro-salas">
                <label for="select-sala">Filtrar por sala:</label>
                <select id="select-sala">
                    <option value="todas">Todas as salas</option>
                    <!-- Opções de salas serão preenchidas via JavaScript -->
                </select>
            </div>
            
            <div class="agenda-controls">
                <button class="btn" id="btn-adicionar">Agendar Sala</button>
                <button class="btn" id="btn-hoje">Hoje</button>
            </div>
            
            <div id="lista-eventos">
                <!-- Eventos serão carregados via JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Overlay para os formulários -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Formulário de Login -->
    <div class="login-form" id="loginForm">
        <h3>Login</h3>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu e-mail">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Sua senha">
        </div>
        <button class="btn" style="width: 100%;" id="btn-login">Entrar</button>
        <p style="text-align: center; margin-top: 15px; font-size: 0.9rem;">
            <a href="#" style="color: #3498db;">Criar conta</a>
        </p>
    </div>
    
    <!-- Modal para agendar sala -->
    <div class="modal" id="modal-agendar">
        <h3>Agendar Sala</h3>
        <div class="form-group">
            <label for="sala">Sala:</label>
            <select id="sala" required>
                <option value="">Selecione uma sala</option>
                <!-- Opções de salas serão preenchidas via JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" required>
        </div>
        <div class="form-group">
            <label for="hora-inicio">Hora Início:</label>
            <input type="time" id="hora-inicio" required>
        </div>
        <div class="form-group">
            <label for="hora-fim">Hora Fim:</label>
            <input type="time" id="hora-fim" required>
        </div>
        <div class="form-group">
            <label for="titulo">Título do evento:</label>
            <input type="text" id="titulo" placeholder="Título do evento" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" rows="3" placeholder="Descrição do evento"></textarea>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn" style="flex: 1;" id="btn-confirmar">Confirmar</button>
            <button class="btn btn-danger" style="flex: 1;" id="btn-cancelar">Cancelar</button>
        </div>
    </div>

    <script>

        // Verificar permissões do usuário
function verificarPermissao() {
    const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
    
    if (!usuarioLogado) {
        return false;
    }
    
    // Exemplo: apenas administradores podem cancelar reservas
    if (usuarioLogado.tipo !== 'admin') {
        const botoesCancelar = document.querySelectorAll('.btn-danger');
        botoesCancelar.forEach(botao => {
            botao.style.display = 'none';
        });
    }
    
    return true;
}

// Chamar a função após carregar os eventos
// Adicione esta linha na função carregarEventos(), após o loop de eventos
verificarPermissao();
        
        // Verificar se o usuário está logado
window.addEventListener('load', function() {
    const usuarioLogado = JSON.parse(sessionStorage.getItem('usuarioLogado'));
    
    if (!usuarioLogado) {
        // Se não estiver logado, redirecionar para a página de login
        window.location.href = 'index.html';
        return;
    }
    
    // Atualizar a navbar com o nome do usuário
    const navbarMenu = document.querySelector('.navbar-menu');
    if (navbarMenu) {
        // Remover o link de login
        const loginLink = document.getElementById('loginLink');
        if (loginLink) {
            loginLink.parentNode.remove();
        }
        
        // Adicionar informações do usuário
        const userInfo = document.createElement('li');
        userInfo.innerHTML = `<span>Olá, ${usuarioLogado.nome}</span>`;
        navbarMenu.insertBefore(userInfo, navbarMenu.firstChild);
        
        // Adicionar link de logout
        const logoutItem = document.createElement('li');
        logoutItem.innerHTML = '<a href="#" id="logoutLink">Sair</a>';
        navbarMenu.appendChild(logoutItem);
        
        // Adicionar evento de logout
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            sessionStorage.removeItem('usuarioLogado');
            window.location.href = 'index.html';
        });
    }
});

        // Dados da agenda (simulando um banco de dados)
        let eventos = [
            { id: 1, sala: "Sala 02", titulo: "Reunião de Equipe", data: "2023-06-15", horario: "09:00 - 10:30", descricao: "Reunião semanal com a equipe de desenvolvimento" },
            { id: 2, sala: "Sala 05", titulo: "Almoço com Cliente", data: "2023-06-15", horario: "12:30 - 14:00", descricao: "Almoço de negócios com representantes da empresa XYZ" },
            { id: 3, sala: "Sala 10", titulo: "Apresentação de Resultados", data: "2023-06-15", horario: "15:00 - 16:30", descricao: "Apresentação dos resultados do trimestre" },
            { id: 4, sala: "Sala 15", titulo: "Treinamento de Novos Funcionários", data: "2023-06-16", horario: "10:00 - 12:00", descricao: "Treinamento para novos funcionários da empresa" },
            { id: 5, sala: "Sala 20", titulo: "Workshop de Inovação", data: "2023-06-16", horario: "14:00 - 17:00", descricao: "Workshop sobre técnicas de inovação e criatividade" }
        ];
        
        // Gerar lista de salas de 02 a 25
        const salas = Array.from({length: 24}, (_, i) => {
            const numero = (i + 2).toString().padStart(2, '0');
            return `Sala ${numero}`;
        });
        
        // Elementos DOM
        const dataAtualElement = document.getElementById('data-atual');
        const listaEventosElement = document.getElementById('lista-eventos');
        const selectSalaFiltro = document.getElementById('select-sala');
        const selectSalaAgendar = document.getElementById('sala');
        const loginLink = document.getElementById('loginLink');
        const agendaLink = document.getElementById('agendaLink');
        const overlay = document.getElementById('overlay');
        const loginForm = document.getElementById('loginForm');
        const modalAgendar = document.getElementById('modal-agendar');
        const btnLogin = document.getElementById('btn-login');
        const btnAdicionar = document.getElementById('btn-adicionar');
        const btnHoje = document.getElementById('btn-hoje');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const btnCancelar = document.getElementById('btn-cancelar');
        
        // Preencher selects com as salas
        function preencherSelectSalas() {
            // Limpar selects
            selectSalaFiltro.innerHTML = '<option value="todas">Todas as salas</option>';
            selectSalaAgendar.innerHTML = '<option value="">Selecione uma sala</option>';
            
            // Adicionar salas aos selects
            salas.forEach(sala => {
                selectSalaFiltro.innerHTML += `<option value="${sala}">${sala}</option>`;
                selectSalaAgendar.innerHTML += `<option value="${sala}">${sala}</option>`;
            });
        }
        
        // Atualizar data atual
        function atualizarData() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dataAtual = new Date().toLocaleDateString('pt-BR', options);
            dataAtualElement.textContent = dataAtual;
        }
        
        // Carregar eventos na agenda
        function carregarEventos() {
            const salaSelecionada = selectSalaFiltro.value;
            
            listaEventosElement.innerHTML = '';
            
            // Filtrar eventos por sala, se necessário
            let eventosFiltrados = eventos;
            if (salaSelecionada !== 'todas') {
                eventosFiltrados = eventos.filter(evento => evento.sala === salaSelecionada);
            }
            
            if (eventosFiltrados.length === 0) {
                listaEventosElement.innerHTML = `
                    <div class="evento">
                        <div class="evento-titulo">Nenhum evento agendado</div>
                        <div class="evento-descricao">Clique em "Agendar Sala" para criar seu primeiro evento.</div>
                    </div>
                `;
                return;
            }
            
            eventosFiltrados.forEach(evento => {
                const dataFormatada = new Date(evento.data + 'T00:00:00').toLocaleDateString('pt-BR');
                
                const eventoElement = document.createElement('div');
                eventoElement.className = 'evento';
                eventoElement.innerHTML = `
                    <div class="evento-titulo">${evento.titulo}</div>
                    <div class="evento-info">
                        <span class="evento-sala">${evento.sala}</span>
                        <span class="evento-horario">${dataFormatada} - ${evento.horario}</span>
                    </div>
                    <div class="evento-descricao">${evento.descricao}</div>
                    <button class="btn btn-danger" style="margin-top: 10px;" onclick="removerEvento(${evento.id})">Cancelar Reserva</button>
                `;
                listaEventosElement.appendChild(eventoElement);
            });
        }
        
        // Adicionar novo evento
        function adicionarEvento() {
            const sala = selectSalaAgendar.value;
            const data = document.getElementById('data').value;
            const horaInicio = document.getElementById('hora-inicio').value;
            const horaFim = document.getElementById('hora-fim').value;
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            
            if (!sala || !data || !horaInicio || !titulo) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return;
            }
            
            // Verificar se já existe reserva para esta sala no mesmo horário
            const conflito = eventos.find(evento => 
                evento.sala === sala && 
                evento.data === data && 
                evento.horario.split(' - ')[0] === horaInicio
            );
            
            if (conflito) {
                alert(`Já existe uma reserva para ${sala} no horário de ${horaInicio}.`);
                return;
            }
            
            const novoEvento = {
                id: eventos.length > 0 ? Math.max(...eventos.map(e => e.id)) + 1 : 1,
                sala,
                titulo,
                data,
                horario: `${horaInicio} - ${horaFim}`,
                descricao: descricao || "Sem descrição"
            };
            
            eventos.push(novoEvento);
            carregarEventos();
            esconderModalAgendar();
            alert("Sala agendada com sucesso!");
        }
        
        // Remover evento
        function removerEvento(id) {
            if (confirm("Tem certeza que deseja cancelar esta reserva?")) {
                eventos = eventos.filter(evento => evento.id !== id);
                carregarEventos();
            }
        }
        
        // Mostrar formulário de login
        function mostrarLogin() {
            overlay.style.display = 'block';
            loginForm.style.display = 'block';
        }
        
        // Esconder formulário de login
        function esconderLogin() {
            overlay.style.display = 'none';
            loginForm.style.display = 'none';
        }
        
        // Mostrar modal de agendamento
        function mostrarModalAgendar() {
            // Definir data mínima como hoje
            document.getElementById('data').min = new Date().toISOString().split('T')[0];
            
            overlay.style.display = 'block';
            modalAgendar.style.display = 'block';
        }
        
        // Esconder modal de agendamento
        function esconderModalAgendar() {
            overlay.style.display = 'none';
            modalAgendar.style.display = 'none';
            
            // Limpar formulário
            document.getElementById('sala').value = "";
            document.getElementById('data').value = "";
            document.getElementById('hora-inicio').value = "";
            document.getElementById('hora-fim').value = "";
            document.getElementById('titulo').value = "";
            document.getElementById('descricao').value = "";
        }
        
        // Event Listeners
        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            mostrarLogin();
        });
        
        agendaLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert("Você já está na página de agenda!");
        });
        
        overlay.addEventListener('click', function() {
            esconderLogin();
            esconderModalAgendar();
        });
        
        selectSalaFiltro.addEventListener('change', carregarEventos);
        
        btnLogin.addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (email && senha) {
                alert(`Login realizado com sucesso!\nE-mail: ${email}`);
                esconderLogin();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });
        
        btnAdicionar.addEventListener('click', mostrarModalAgendar);
        
        btnHoje.addEventListener('click', function() {
            atualizarData();
            carregarEventos();
            alert("Filtro resetado para hoje!");
        });
        
        btnConfirmar.addEventListener('click', adicionarEvento);
        
        btnCancelar.addEventListener('click', esconderModalAgendar);
        
        // Inicializar a página
        window.onload = function() {
            preencherSelectSalas();
            atualizarData();
            carregarEventos();
        };
    </script>
</body>
</html>
