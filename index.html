<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Salas - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
        }
        
        /* Container principal */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 0 20px;
        }
        
        /* Caixa de login */
        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
        }
        
        /* Formulário */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        /* Botão */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        /* Mensagens */
        .erro {
            background-color: #ffecec;
            color: #e74c3c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .info {
            background-color: #e8f4fd;
            color: #3498db;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
            font-size: 0.9rem;
        }
        
        /* Link */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .container {
                margin: 50px auto;
            }
            
            .login-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Agenda de Salas</h1>
                <p class="login-subtitle">Faça login para acessar o sistema</p>
            </div>
            
            <div id="mensagemErro" class="erro"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <div class="info">
                <p><strong>Credenciais para teste:</strong></p>
                <p>E-mail: admin@escola.com</p>
                <p>Senha: 123456</p>
            </div>
            
            <div class="login-link">
                <a href="#" id="linkCadastro">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Dados de usuários (simulando um banco de dados)
        const usuarios = [
            {
                id: 1,
                email: 'admin@escola.com',
                senha: '123456',
                nome: 'Administrador',
                tipo: 'admin'
            },
            {
                id: 2,
                email: 'professor@escola.com',
                senha: '123456',
                nome: 'Professor Silva',
                tipo: 'professor'
            },
            {
                id: 3,
                email: 'aluno@escola.com',
                senha: '123456',
                nome: 'Aluno Oliveira',
                tipo: 'aluno'
            }
        ];
        
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const mensagemErro = document.getElementById('mensagemErro');
        const linkCadastro = document.getElementById('linkCadastro');
        
        // Função para fazer login
        function fazerLogin(email, senha) {
            // Verificar se o usuário existe
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);
            
            if (usuario) {
                // Salvar usuário no sessionStorage
                sessionStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                
                // Redirecionar para a página principal
                window.location.href = 'agenda.html';
                return true;
            }
            
            return false;
        }
        
        // Event listener para o formulário de login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const senha = senhaInput.value;
            
            // Validar campos
            if (!email || !senha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            // Tentar fazer login
            if (fazerLogin(email, senha)) {
                // Login bem-sucedido - redirecionamento acontece na função
            } else {
                mostrarErro('E-mail ou senha incorretos.');
            }
        });
        
        // Função para mostrar mensagens de erro
        function mostrarErro(mensagem) {
            mensagemErro.textContent = mensagem;
            mensagemErro.style.display = 'block';
            
            // Esconder a mensagem após 5 segundos
            setTimeout(() => {
                mensagemErro.style.display = 'none';
            }, 5000);
        }
        
        // Link para cadastro (simulado)
        linkCadastro.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sistema de cadastro não implementado. Use as credenciais de teste.');
        });
        
        // Preencher automaticamente para facilitar testes
        window.addEventListener('load', function() {
            emailInput.value = 'admin@escola.com';
            senhaInput.value = '123456';
        });
    </script>
</body>
</html>
